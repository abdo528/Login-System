<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <main class="container shadow-lg mt-5 p-5 text-center rounded w-50">
        <h1>Smart Signup System</h1>
        <div class="row g-3">
            <div class="col-md-12 col-lg-12">
                <input type="text" class="form-control m-auto" placeholder="Enter Your Name" id="inputName">
            </div>
            <p class="text-danger d-none" id="msgName">Your Name 2 char minimam or more</p>
            <div class="col-md-12 col-lg-12">
                <input type="email" class="form-control m-auto" placeholder="Enter Your Email" id="inputEmail">
            </div>
            <p class="text-danger d-none" id="msgEmail">Your Email 3 char minimam or more</p>
            <div class="col-md-12 col-lg-12">
                <input type="password" class="form-control m-auto" placeholder="Enter Your Password" id="inputPassword">
            </div>
            <p class="text-danger d-none" id="msgPass">Your Password 8 char or numder minimam or more</p>
            <p class="text-danger d-none" id="msg1">All inputs is required</p>
            <p class="text-success d-none" id="msg2">Success</p>
            <p class="text-danger d-none" id="msg3">email already exists</p>
            <div class="col-md-12 col-lg-12">
                <button type="submit" class="btn btn-outline-primary w-100" id="btnSignUP">Sign Up</button>
            </div>
        </div>
        <p>You have an account ?<a href="../index.html" class="text-white line"> Log
                In</a></p>
    </main>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- js -->
    <script src="../JS/signup.js"></script>
</body>

</html>
