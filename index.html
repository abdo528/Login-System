<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container shadow-lg mt-5 p-5 text-center rounded w-50">
        <h1>Smart Login System</h1>
        <div class="row g-3">
            <div class="col-md-12 col-lg-12">
                <input type="email" class="form-control m-auto" placeholder="Enter Your Email" id="inputEmailLog">
            </div>
            <div class="col-md-12 col-lg-12">
                <input type="password" class="form-control m-auto" placeholder="Enter Your Password"
                    id="inputPasswordLog">
            </div>
            <p class="text-danger d-none" id="msg1">All inputs is required</p>
            <p class="text-danger d-none" id="msg2">incorrect email and password not identical</p>
            <p class="text-danger d-none" id="msg3">incorrect email and password</p>
            <div class="col-md-12 col-lg-12">
                <button type="submit" class="btn btn-outline-primary w-100" id="btnLogIN">Login</button>
            </div>
        </div>
        <p>Donâ€™t have an account ?<a href="structure/signup.html" class="line"> Sign
                Up</a></p>
    </main>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- js -->
    <script src="JS/index.js"></script>
</body>

</html>
